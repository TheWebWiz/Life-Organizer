<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="James (Web Wizard) Randall" />
    <meta
      name="description"
      content="This is a To Do web app that allows the user to record tasks and check them off. Returning to the page while on the same device will reaload data"
    />
    <link rel="stylesheet" href="/styles/dist/css/main.min.css" />
    <link rel="icon" type="image/x-icon" href="styles/images/WW.001.png" />
    <script src="js/main.js" type="module"></script>
    <title>ToDo List</title>
  </head>
  <body>
    <nav>
      <div class="navbar">
        <div class="container nav-container">
          <input class="checkbox" type="checkbox" name="" id="" />
          <div class="hamburger-lines">
            <span class="line line1"></span>
            <span class="line line2"></span>
            <span class="line line3"></span>
          </div>
          <div class="logo">
            <h1>Life Organizer</h1>
          </div>
          <div class="menu-items">
            <li><a href="./index.html">ToDo</a></li>
            <li><a href="./about.html">About</a></li>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <h2>To Do List</h2>
      <button
        id="clear-items"
        class="button"
        title="Clear the list"
        aria-label="Remove all items from the list"
        tabindex="0"
      >
        Clear
      </button>
      <section class="new-item-entry">
        <form id="item-entry-form">
          <label for="new-item">Enter a new to do list item</label>
          <input
            id="new-item"
            type="text"
            size="40"
            autocomplete="off"
            placeholder="Add Item"
            tabindex="0"
          />
          <button
            id="add-item"
            class="button"
            title="Add new item"
            aria-label="Add new item to list"
            tabindex="0"
          >
            +
          </button>
        </form>
      </section>
      <section id="list-items">
        <div class="item">
          <input type="checkbox" name="1" id="1" tabindex="0" />
          <label for="1">The first item on the list</label>
        </div>
        <div class="item">
          <input type="checkbox" name="2" id="2" tabindex="0" />
          <label for="1">The second item on the list</label>
        </div>
      </section>
    </main>
  </body>
</html>
